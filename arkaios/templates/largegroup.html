<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'arkaios/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'arkaios/css/tracking.css' %}" />
        <title>Focus Attendance</title>
        <script src="{% static 'arkaios/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'arkaios/js/jquery.updatelist.js' %}"></script>
        <script src="{% static 'arkaios/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'arkaios/js/tracking.js' %}"></script>
        <script src="{% static 'arkaios/js/constants.js' %}"></script>
        <script type=text/javascript>
            $SCRIPT_ROOT = 'http://{{ url_root }}';
          $(document).ready(function(){
                  loadPage();
                  console.log("STILL ALIVE");
          });
        </script>
    </head>
    <body class="large-group-tracking">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-4">
                <h1>Welcome to {{ group_name }}!</h1>
            </div>
        </div>
        <div class="row">
            <div id="confirmation" class="col-lg-3 col-md-3 col-md-offset-2 col-lg-offset-2 confirmation-image" style="display: none;">
                <img src="{% static 'arkaios/img/checkmark.png' %}">
            </div>
            <div id="input-form" class="col-md-3 col-md-offset-2 col-lg-3 col-lg-offset-2">
                <input type="text" class="form-control" id="firstName" placeholder="first name..">
                <input type="text" class="form-control" id="lastName" placeholder="last name..">
                <input type="text" class="form-control" id="email" placeholder="email..">
                <!--<input type="text" class="form-control" id="dorm" placeholder="dorm..">-->
                <select class="form-control">
                    <option value="">choose..</option>
                    {% for option in grade_options %}
                        <option value="{{ option.option_value }}">{{ option.option_value }}</option>
                    {% endfor %}
                </select>
                <button id="submitAttendance" class="btn btn-block btn-primary">Submit</button>
            </div>
            <div id="suggestionsList" class="col-md-5 col-lg-5">
                <ul class="list-group">
                </ul>
                <div id="helpContainer"></div>
            </div>
        </div>
        <div class="alert alert-info" id="trackingFooter">
            You currently are tracking for event <b>{{ event_name }}</b>; return to the mothership <a href="{{ return_url }}">now</a>
            <p id="quarter" style="display: none;">HI</p>
            <p id="week" style="display: none;">PEACE</p>
            <p id="group_hash" style="display: none;">{{ group_hash }}</p>
            <p id="event_id" style="display: none;">{{ event_id }}</p>
        </div>
    </body>
</html>
