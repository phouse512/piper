<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'arkaios/css/bootstrap.min.css' %}" />
        <title>Poller</title>
        <script src="{% static 'arkaios/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'arkaios/js/bootstrap.min.js' %}"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                console.log('yeah');
            });
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/polls/">All Polls</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Poller<span class="sr-only">(current)</span></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="row">
                    <div class="col-lg-12">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <h3 class="col-sm-10 col-sm-offset-2">Create Account</h3>
                            </div>
                            <div class="form-group">
                                <label for="emailInput" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="emailInput" placeholder="email..">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pinInput" class="col-sm-2 control-label">6 Digit Pin</label>
                                <div class="col-sm-6">
                                    <input type="password" class="form-control" id="pinInput" placeholder="pin..">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default col-sm-2 col-sm-offset-2">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
