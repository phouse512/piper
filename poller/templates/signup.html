<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'arkaios/css/bootstrap.min.css' %}" />
        <title>Poller</title>
        <script src="{% static 'arkaios/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'arkaios/js/bootstrap.min.js' %}"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                console.log('yeah');
            });
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="/polls/">Poller</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li><a href="/polls/">All Polls<span class="sr-only">(current)</span></a></li>
                                <li><a href="/polls/leaderboard/">Leaderboard<span class="sr-only">(current)</span></a></li>
                                <li><a href="/polls/profile/">Profile<span class="sr-only">(current)</span></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="row">
                    <div class="col-lg-12">
                        {% if messages %}
                            {% for message in messages %}
                            <div class="alert alert-success alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                {{ message }}
                            </div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" action="/polls/create_user/" class="form-horizontal">
                            {% csrf_token %}
                            <div class="form-group">
                                <h3 class="col-sm-10 col-sm-offset-2">Create Account</h3>
                            </div>
                            <div class="form-group">
                                <label for="emailInput" class="col-sm-2 control-label">email</label>
                                <div class="col-sm-6">
                                    <input type="email" name="emailInput" class="form-control" id="emailInput" placeholder="email..">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">username</label>
                                <div class="col-sm-6">
                                    <input type="text" name="username" class="form-control" id="username" placeholder="username..">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pinInput" class="col-sm-2 control-label">password</label>
                                <div class="col-sm-6">
                                    <input type="password" name="pinInput" class="form-control" id="pinInput" placeholder="password..">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-default col-sm-2 col-sm-offset-2">Create</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
