<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'arkaios/css/bootstrap.min.css' %}" />
        <title>Poller</title>
        <script src="{% static 'arkaios/js/jquery-1.11.1.min.js' %}"></script>
        <script src="{% static 'arkaios/js/bootstrap.min.js' %}"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                console.log('yeah');
            });
        </script>
    </head>
    <body>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">All Polls</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Poller<span class="sr-only">(current)</span></a></li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <div class="row">
                    <div class="col-lg-12">
                        <h3>Open Polls</h3>
                        <ul class="list-group">
                        {% for poll in polls %}
                            <li class="list-group-item">
                                {{ poll.question }}

                                {% for answer in poll.answers.all %}
                                    <p>{{ answer.text }}</p>
                                {% endfor %}
                            </li>
                        {% endfor %}
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
